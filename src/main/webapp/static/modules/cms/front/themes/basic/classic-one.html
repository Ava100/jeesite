			翻窗入室偷窃
		</div>	
	</header>
	<section class="content-top">
		<div class="safety-nous">
			<p>2002 年1 月27 日，酒店3216 房客人报房内发生失窃。公安机关勘察发现该房间的窗户正好是对着二楼平台，犯罪分子利用平台从3216 的窗户就可以进入房间，据客人反映当晚睡觉前也没有检查窗是否上锁。公安机关提取了留在窗台的脚印及指纹进行了备案调查。酒店由安全部出面处理该事件，经双方协商酒店赔偿客人提出至少现金的百分之五十，免去当天的房费，该事件做一次性处理。事后，安全部提出在易从窗户进入的底层房间的窗叶移动滑道处做了固定片，限制人员能进入的方法。</p>
