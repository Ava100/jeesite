		<div class="safety-nous">
			<p>2003 年7 月15 日早上，2315 房间的客人电话报保安部，房间遭窃。保安员立即赶往现场，简单的询问了情况后，立即报公安机关。据客人说，共失窃人民币5000 余元、手机一只、手提包一只，总价值达8000 元左右。通过现场查看，是窃贼从后山爬入，用工具钳将铁栏栅拧断（铁栏栅是方钢制作），然后进入房间进行盗窃。事后酒店与宾客进行协调，最后酒店同意赔偿宾客6000 元。</p>
